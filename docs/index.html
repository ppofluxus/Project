  <script>
  const audio  = document.getElementById('mealAudio');
  const btn    = document.getElementById('playBtn');
  const status = document.getElementById('status');
  const gate   = document.getElementById('gate');

  function hideGate() { try { gate?.remove(); } catch(_) {} }

    // Web Audio context for broader compatibility (especially Safari)
    let audioCtx;
    let mediaSource;
    let gainNode;

    function ensureAudioGraph() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      if (!mediaSource) {
        mediaSource = audioCtx.createMediaElementSource(audio);
      }
      if (!gainNode) {
        gainNode = audioCtx.createGain();
        gainNode.gain.setValueAtTime(0.0, audioCtx.currentTime); // start silent
        mediaSource.connect(gainNode).connect(audioCtx.destination);
      }
    }

    async function rampUpVolume(durationMs = 600) {
      if (!audioCtx || !gainNode) return;
      const now = audioCtx.currentTime;
      const end = now + durationMs / 1000;
      // Smooth ramp to 100%
      try {
        gainNode.gain.cancelScheduledValues(now);
        gainNode.gain.setValueAtTime(gainNode.gain.value, now);
        gainNode.gain.linearRampToValueAtTime(1.0, end);
      } catch (_) {}
    }

    async function tryAutoplay() {
      try {
        // ëŒ€ë¶€ë¶„ì˜ ë¸Œë¼ìš°ì €ì—ì„œ í—ˆìš©ë˜ëŠ” 'ë¬´ìŒ/ë³¼ë¥¨0 ìë™ì¬ìƒ'
        ensureAudioGraph();
        audio.muted = true; // policy ì¹œí™”ì  ì‹œì‘
        if (audioCtx && audioCtx.state === 'suspended') {
          // ì¼ë¶€ ë¸Œë¼ìš°ì €ëŠ” ì‚¬ìš©ì ì œìŠ¤ì²˜ ì—†ì´ resume ë¶ˆê°€ â†’ ì˜ˆì™¸ ë¬´ì‹œ
          audioCtx.resume().catch(() => {});
        }
        await audio.play();
        status.textContent = 'ì¬ìƒ ì¤‘ì…ë‹ˆë‹¤. (ê³§ ì†Œë¦¬ê°€ ë‚˜ì˜µë‹ˆë‹¤)';
        hideGate();
        // ì¬ìƒì´ ì‹œì‘ë˜ë©´ ê°€ëŠ¥í•œ í™˜ê²½ì—ì„œ ì ì§„ì ìœ¼ë¡œ ìŒì†Œê±° í•´ì œ ì‹œë„
        const unmuteAttempt = () => {
          tryUnmute();
          rampUpVolume();
        };
        audio.addEventListener('playing', () => {
          setTimeout(unmuteAttempt, 300);
          // ëª‡ ì´ˆ ë™ì•ˆ ê°„í—ì ìœ¼ë¡œ ì¬ì‹œë„ (ì¼ë¶€ ë°ìŠ¤í¬í†± ë¸Œë¼ìš°ì €ì— ìœ íš¨)
          let tries = 0;
          const id = setInterval(() => {
            if (!audio.muted && (gainNode ? gainNode.gain.value >= 0.99 : true)) {
              clearInterval(id);
              return;
            }
            tries += 1;
            unmuteAttempt();
            if (tries > 6) clearInterval(id);
          }, 500);
        }, { once: true });
      } catch {
        // ìë™ì¬ìƒ ì‹¤íŒ¨ â†’ ë²„íŠ¼ ë…¸ì¶œ
        btn.hidden = false;
        status.textContent = 'ë¸Œë¼ìš°ì € ì •ì±…ìœ¼ë¡œ ìë™ì¬ìƒì´ ì°¨ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤. ì•„ë˜ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.';
      }
    }

    function tryUnmute() {
      try {
        audio.muted = false;
        // Web Audio ê²½ë¡œë„ ë³¼ë¥¨ ìƒìŠ¹ ì‹œë„
        ensureAudioGraph();
        if (audioCtx && audioCtx.state === 'suspended') {
          audioCtx.resume().catch(() => {});
        }
        rampUpVolume();
        hideGate();
      } catch (_) {}
    }

    async function playWithUserGesture() {
      try {
        ensureAudioGraph();
        if (audioCtx && audioCtx.state === 'suspended') {
          await audioCtx.resume();
        }
        audio.muted = false;
        await audio.play();
        rampUpVolume();
        hideGate();
        btn.hidden = true;
        status.textContent = 'ì¬ìƒ ì¤‘ì…ë‹ˆë‹¤ ğŸ¶';
      } catch (e) {
        status.textContent = 'ì¬ìƒì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì½˜ì†” ì˜¤ë¥˜ë¥¼ í™•ì¸í•˜ì„¸ìš”.';
      }
    }

    btn.addEventListener('click', playWithUserGesture);

    // ë²„íŠ¼ì„ ëˆ„ë¥´ì§€ ì•Šë”ë¼ë„, ì‚¬ìš©ìì˜ ì–´ë–¤ ì œìŠ¤ì²˜ë“  í—ˆìš©ë˜ë©´ ì¦‰ì‹œ ì¬ìƒ ì‹œë„
    // ëª¨ë°”ì¼/ë°ìŠ¤í¬í†±ì—ì„œ ì‚¬ìš©ì ì œìŠ¤ì²˜ë¡œ ì¸ì •ë˜ëŠ” ì´ë²¤íŠ¸ë“¤ì„ í­ë„“ê²Œ ìˆ˜ì§‘
    ;['click','pointerdown','pointerup','touchend','touchstart','keydown'].forEach(evt => {
      window.addEventListener(evt, () => {
        if (audio.paused || audio.muted) {
          playWithUserGesture();
        }
      }, { once: true, passive: true });
    });

    // ì „ë©´ ê²Œì´íŠ¸ì—ì„œì˜ í•œ ë²ˆì˜ íƒ­/í´ë¦­ìœ¼ë¡œë„ ì¦‰ì‹œ ì¬ìƒ
    if (gate) {
      const gatePlay = (e) => {
        e.preventDefault();
        playWithUserGesture();
        hideGate();
      };
      gate.addEventListener('pointerdown', gatePlay, { once:true, passive:false });
      gate.addEventListener('click', gatePlay, { once:true, passive:false });
      gate.addEventListener('touchend', gatePlay, { once:true, passive:false });
      gate.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') gatePlay(e);
      }, { once:true });
    }

    // ì†ŒìŠ¤ê°€ ì¤€ë¹„ë˜ë©´ ìë™ì¬ìƒ ì‹œë„
    if (audio.readyState >= 2) {
      tryAutoplay();
    } else {
      audio.addEventListener('canplay', tryAutoplay, { once: true });
      // ë„¤íŠ¸ì›Œí¬ê°€ ëŠë¦´ ë•Œë„ ì¼ì • ì‹œê°„ í›„ ì‹œë„
      setTimeout(tryAutoplay, 2000);

    document.addEventListener('visibilitychange', () => {
